<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps - Google Play Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .app-card:hover::before {
            left: 100%;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.1);
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .app-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .app-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-value {
            font-weight: 600;
            color: #4CAF50;
        }

        .play-store-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .play-store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .contact-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .contact-info {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .developer-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .developer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .app-card {
                padding: 1.5rem;
            }
        }

        .rating {
            display: flex;
            gap: 2px;
            justify-content: center;
        }

        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Apps Portfolio</h1>
            <p class="subtitle">Discover my applications available on Google Play Store</p>
        </header>

        <div class="apps-grid" id="appsGrid">
            <!-- Apps will be dynamically loaded here -->
        </div>

        <div class="contact-section">
            <h2 class="contact-title">Get In Touch</h2>
            <div class="developer-profile">
                <div class="developer-avatar">Dev</div>
                <div>
                    <div class="contact-info">
                        <strong>App Developer</strong><br>
                        Email: developer@example.com
                    </div>
                </div>
            </div>
            <p class="contact-info">Have questions or feedback? I'd love to hear from you!</p>
        </div>
    </div>

    <script>
        // Sample app data - Replace with your actual apps
        const apps = [
            {
                name: "Task Manager Pro",
                description: "A powerful productivity app that helps you organize your daily tasks with smart reminders and intuitive interface.",
                icon: "https://via.placeholder.com/80x80/4CAF50/white?text=TM",
                playStoreUrl: "https://play.google.com/store/apps/details?id=com.example.taskmanager",
                downloads: "10K+",
                rating: 4.5,
                category: "Productivity"
            },
            {
                name: "Weather Widget",
                description: "Beautiful weather forecasts with customizable widgets and real-time weather updates for your location.",
                icon: "https://via.placeholder.com/80x80/2196F3/white?text=WW",
                playStoreUrl: "https://play.google.com/store/apps/details?id=com.example.weather",
                downloads: "50K+",
                rating: 4.3,
                category: "Weather"
            },
            {
                name: "Photo Editor Plus",
                description: "Professional photo editing tools with filters, effects, and advanced editing capabilities for stunning photos.",
                icon: "https://via.placeholder.com/80x80/FF9800/white?text=PE",
                playStoreUrl: "https://play.google.com/store/apps/details?id=com.example.photoeditor",
                downloads: "100K+",
                rating: 4.7,
                category: "Photography"
            },
            {
                name: "Fitness Tracker",
                description: "Track your workouts, monitor your progress, and achieve your fitness goals with comprehensive health analytics.",
                icon: "https://via.placeholder.com/80x80/E91E63/white?text=FT",
                playStoreUrl: "https://play.google.com/store/apps/details?id=com.example.fitness",
                downloads: "25K+",
                rating: 4.4,
                category: "Health & Fitness"
            }
        ];

        function createStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<span class="star">★</span>';
            }
            
            if (hasHalfStar) {
                stars += '<span class="star">☆</span>';
            }
            
            // Fill remaining stars
            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                stars += '<span class="star" style="color: #ddd;">☆</span>';
            }
            
            return stars;
        }

        function createAppCard(app, index) {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <img src="${app.icon}" alt="${app.name} icon" class="app-icon">
                <h3 class="app-name">${app.name}</h3>
                <p class="app-description">${app.description}</p>
                <div class="app-stats">
                    <div class="stat">
                        <span class="stat-value">${app.downloads}</span>
                        <span>Downloads</span>
                    </div>
                    <div class="stat">
                        <div class="rating">${createStarRating(app.rating)}</div>
                        <span>${app.rating}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">${app.category}</span>
                        <span>Category</span>
                    </div>
                </div>
                <a href="${app.playStoreUrl}" target="_blank" class="play-store-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                    </svg>
                    Get it on Google Play
                </a>
            `;
            
            return card;
        }

        function loadApps() {
            const appsGrid = document.getElementById('appsGrid');
            apps.forEach((app, index) => {
                const appCard = createAppCard(app, index);
                appsGrid.appendChild(appCard);
            });
        }

        // Load apps when page loads
        document.addEventListener('DOMContentLoaded', loadApps);

        // Add smooth scrolling for any internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
